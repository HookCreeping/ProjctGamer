<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="../Projeto Gamer/css/styles.css">
</head>

<body>
    <header>
        <div class="header-top header-grid">
            <div class="contacts">
                <div class="our_phone">
                    <img class="header-icons" src="../Projeto Gamer/assets/icons/Phone-Icon.png" alt="Nosso Telefone">
                    <p class="header-typography">(11) 0900-1010</p>
                </div>
                <div class="our_email">
                    <img class="header-icons" src="../Projeto Gamer/assets/icons/Mail-Icon.png" alt="Nosso E-mail">
                    <p class="header-typography">contato@gamer.com.br</p>
                </div>
            </div>

            <div class="social-medias">
                <a href=""><img src="../Projeto Gamer/assets/icons/Facebook-Icon.png" alt="Entrar no Facebook"
                        class="header-icons-excection"></a>
                <a href=""><img src="../Projeto Gamer/assets/icons/Linkedin-Logo.png" alt="Entrar no Linkedin"
                        class="header-icons"></a>
                <a href=""><img src="../Projeto Gamer/assets/icons/Instagram-Logo.png" alt="Entrar no Instagram"
                        class="header-icons"></a>

            </div>
        </div>

        <div class="header-bottom header-grid">
            <img class="LOGO" src="../Projeto Gamer/assets/images/MAIN-LOGO.png" alt="">

            <div class="links">
                <a href="">
                    <p class="header-typography">Início</p>
                </a>
                <a href="">
                    <p class="header-typography">Jogadores</p>
                </a>
                <a href="">
                    <p class="header-typography">Equipes</p>
                </a>
                <a href="">
                    <p class="header-typography">Notícias</p>
                </a>
            </div>

            <div class="other-tools">
                <a href=""><img class="header-icons" src="../Projeto Gamer/assets/icons/Person-Icon.png"
                        alt="Abrir menu do Usuário"></a>
                <a href=""><img class="header-icons" src="../Projeto Gamer/assets/icons/Shopping-Icon.png"
                        alt="Abrir sessão de Compras"></a>
                <a href=""><img class="header-icons" src="../Projeto Gamer/assets/icons/Search-Icon.png"
                        alt="Pesquisar"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">

        </section>

        <section class="more">
            <article class="most-popular">

            </article>
            <article class="last-played">

            </article>
        </section>

        <section class="info">
            <article class="box-game">

            </article>

            <article class="box-professionals">

            </article>
        </section>

        <section class="news">
            <section class="news-box-1  news-box-reset"></section>
            <section class="news-box-2  news-box-reset"></section>
            <section class="news-box-3  news-box-reset"></section>
            <section class="news-box-4  news-box-reset"></section>
            <section class="news-box-1  news-box-reset"></section>
            <section class="news-box-2  news-box-reset"></section>
            <section class="news-box-3  news-box-reset"></section>
            <section class="news-box-4  news-box-reset"></section>
        </section>

    <footer>

    </footer>

</html>
